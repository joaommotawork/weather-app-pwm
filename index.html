<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet" />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./style.css" />

		<!-- Script -->
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="shadowBackground"></div>
		<div class="search">
			<input type="text" class="search-bar" placeholder="Search" />
			<button class="button">
				<svg
					stroke="currentColor"
					fill="currentColor"
					stroke-width="0"
					viewBox="0 0 1024 1024"
					height="1.5em"
					width="1.5em"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
				</svg>
			</button>
		</div>
		<div class="loading-icon">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				style="margin: auto; display: block"
				width="200px"
				height="200px"
				viewBox="0 0 100 100"
				preserveAspectRatio="xMidYMid">
				<circle
					cx="50"
					cy="50"
					fill="none"
					stroke="#ffffff"
					stroke-width="10"
					r="35"
					stroke-dasharray="164.93361431346415 56.97787143782138">
					<animateTransform
						attributeName="transform"
						type="rotate"
						repeatCount="indefinite"
						dur="1s"
						values="0 50 50;360 50 50"
						keyTimes="0;1"></animateTransform>
				</circle>
			</svg>
		</div>
		<div class="card">
			<div class="weather">
				<div class="details">
					<h2 class="city">Weather in Denver</h2>
					<div class="temp">51Â°C</div>
					<div class="information">
						<div class="iconDescription">
							<img
								src="https://openweathermap.org/img/wn/02d.png"
								alt="Few Clouds"
								class="icon" />
							<div class="description">Cloudy</div>
						</div>
						<div class="humidity">Humidity: 60%</div>
						<div class="wind">Wind Speed: 6.2 km/h</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
